<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="overlay">
      <header>
        <div class="container">
          <h3 class="brand">The Weather Application</h3>
        </div>
        <div class="panel">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city. ."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <button type="submit" value="search" class="search-form-button">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-details">
            <h1 class="name" id="city"></h1>
            <h4 class="details">Weather details</h4>
            <span id="time"></span>
            <span id="description"></span>
            <ul>
              <li>
                <span>Humidity:</span>
                <strong id="humidity"></strong>
              </li>
              <li>
                <span>Wind:</span>
                <strong id="wind-speed"></strong>
              </li>
            </ul>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon" aria-label="Weather icon" role="img"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <span class="weather-app-unit" aria-label="Temperature unit"
              >Â°C</span
            >
          </div>
        </div>
        <nav aria-label="Other Cities">
          <h4 class="cities-header">Other Cities</h4>
          <ul class="cities" id="other-cities">
            <li class="city"><button type="button">Johannesburg</button></li>
            <li class="city"><button type="button">Tokyo</button></li>
            <li class="city"><button type="button">Cape Town</button></li>
            <li class="city"><button type="button">California</button></li>
          </ul>
        </nav>

        <div class="weather-forecast" id="weather-forecast">
          
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Xolobhungane" target="_blank" lang="en">
          Noxolo Hadebe's Github</a
        >
        code is hosted
        <a
          href="https://github.com/Xolobhungane/meteo"
          target="_blank"
          lang="en"
        >
          View Source code</a
        >
        Github and website is hosted on Netlify
        <a href="https://prevision-app.netlify.app/" target="_blank" lang="en">
          Visit the app</a
        >
      </footer>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
